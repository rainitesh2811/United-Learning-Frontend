<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SIGN UP PAGE</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <header class="fixed-header">
      <nav class="navbar">
        <div class="logo-container">
          <img src="UL logo.png" alt="United Learning Logo" class="logo-img" />
          <span class="logo-text">
            <a href="index.html#hero">UNITED LEARNING</a>
          </span>
        </div>
        <div class="menu-toggle">
          <span></span><span></span><span></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html#course">Courses</a></li>
          <li><a href="mock.html">Mock Tests</a></li>
          <li><a href="exams.html">Upcoming Exams</a></li>
          <li><a href="notes.html">Notes</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="login.html">LOGIN</a></li>
        </ul>
      </nav>
    </header>
  
    <div class="auth-container">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="text" id="phone" placeholder="Phone" required pattern="[0-9]{10,15}" title="Please enter a valid phone number" />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirm-password" placeholder="Confirm Password" required />
        <button type="submit" id="signup-btn">Sign Up</button>
      </form>
    </div>
  
  


  <!-- Firebase config and app logic -->
  <script type="module" src="firebase_config.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
